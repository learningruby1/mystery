# Additional translations at https://github.com/plataformatec/devise/wiki/I18n

en:
  devise:
    confirmations:
      confirmed: "Your account was successfully confirmed. /<spain/>Tu cuenta ha sido confirmada con éxito."
      send_instructions: "You will receive an email with instructions about how to confirm your account in a few minutes. /<spain/>"
      send_paranoid_instructions: "If your email address exists in our database, you will receive an email with instructions about how to confirm your account in a few minutes. /<spain/>Usted recibirá un correo electrónico con instrucciones sobre cómo confirmar su cuenta en unos pocos minutos."
    failure:
      already_authenticated: "You are already signed in. /<spain/>Ya está suscrito en."
      inactive: "Your account is not activated yet. /<spain/>Su cuenta aún no está activada."
      invalid: "Invalid email or password. /<spain/>Correo electrónico o contraseña no válidos."
      locked: "Your account is locked. /<spain/>Su cuenta está bloqueada."
      last_attempt: "You have one more attempt before your account will be locked. /<spain/>Usted tiene un nuevo intento antes de que su cuenta será bloqueada."
      not_found_in_database: "Invalid email or password. /<spain/>Correo electrónico o contraseña no válidos."
      timeout: "Your session expired. Please sign in again to continue. /<spain/>Su sesión ha finalizado. Accede nuevamente para continuar."
      unauthenticated: "You need to sign in or sign up before continuing. /<spain/>Es necesario identificarse o registrarse antes de continuar."
      unconfirmed: "You have to confirm your account before continuing. /<spain/>Usted tiene que confirmar su cuenta antes de continuar."
    mailer:
      confirmation_instructions:
        subject: "Confirmation instructions / Instrucciones de confirmación"
      reset_password_instructions:
        subject: "Reset password instructions / Restablecer contraseña instrucciones"
      unlock_instructions:
        subject: "Unlock Instructions / Instrucciones de Desbloqueo"
    omniauth_callbacks:
      failure: "Could not authenticate you from %{kind} because \"%{reason}\""
      success: "Successfully authenticated from %{kind} account."
    passwords:
      no_token: "You can't access this page without coming from a password reset email. If you do come from a password reset email, please make sure you used the full URL provided. /<spain/>No puede acceder a esta página sin proceder de un mensaje de restablecimiento de contraseña. Si lo hace venir de un mensaje de restablecimiento de contraseña, por favor asegúrese de que usted utilizó la URL completa proporcionada."
      send_instructions: "You will receive an email with instructions on how to reset your password in a few minutes. /<spain/>Usted recibirá un correo electrónico con instrucciones sobre cómo restablecer la contraseña en unos pocos minutos."
      send_paranoid_instructions: "If your email address exists in our database, you will receive a password recovery link at your email address in a few minutes. /<spain/>Si existe su dirección de correo electrónico en nuestra base de datos, usted recibirá un enlace de recuperación de contraseña en tu dirección de correo electrónico en unos pocos minutos."
      updated: "Your password was changed successfully. You are now signed in. /<spain/>Su contraseña se ha cambiado correctamente. Usted ahora ha iniciado sesión"
      updated_not_active: "Your password was changed successfully. /<spain/>Su contraseña se ha cambiado correctamente."
    registrations:
      destroyed: "Bye! Your account was successfully cancelled. We hope to see you again soon. /<spain/>Bye! Su cuenta fue cancelada exitosamente. Esperamos volver a verte pronto."
      signed_up: "Welcome! You have signed up successfully. /<spain/>¡Bienvenido! Que se ha registrado con éxito."
      signed_up_but_inactive: "You have signed up successfully. However, we could not sign you in because your account is not yet activated. /<spain/>Que se haya registrado con éxito. Sin embargo, no se podía iniciar sesión porque tu cuenta aún no está activada."
      signed_up_but_locked: "You have signed up successfully. However, we could not sign you in because your account is locked. /<spain/>Que se haya registrado con éxito. Sin embargo, no se podía iniciar sesión porque su cuenta está bloqueada."
      signed_up_but_unconfirmed: "A message with a confirmation link has been sent to your email address. Please open the link to activate your account. /<spain/>Un mensaje con un enlace de confirmación ha sido enviado a su dirección de correo electrónico. Por favor, abra el enlace para activar su cuenta."
      update_needs_confirmation: "You updated your account successfully, but we need to verify your new email address. Please check your email and click on the confirm link to finalize confirming your new email address. /<spain/>Ha actualizado su cuenta con éxito, pero que necesita para verificar su nueva dirección de correo electrónico. Por favor, consultar su correo electrónico y haga clic en el vínculo de confirmación para finalizar confirmando su nueva dirección de correo electrónico"
      updated: "You updated your account successfully. /<spain/>Ha actualizado su cuenta con éxito."
    sessions:
      signed_in: "Signed in successfully. /<spain/>Ha actualizado su cuenta con éxito."
      signed_out: "Signed out successfully. /<spain/>Firmado a cabo con éxito."
    unlocks:
      send_instructions: "You will receive an email with instructions about how to unlock your account in a few minutes. /<spain/>Usted recibirá un correo electrónico con instrucciones sobre cómo desbloquear su cuenta en unos pocos minutos."
      send_paranoid_instructions: "If your account exists, you will receive an email with instructions about how to unlock it in a few minutes. /<spain/>Si existe la cuenta, usted recibirá un correo electrónico con instrucciones sobre cómo desbloquearlo en pocos minutos."
      unlocked: "Your account has been unlocked successfully. Please sign in to continue. /<spain/>Su cuenta ha sido desbloqueado con éxito. Debe identificarse para continuar."
  errors:
    messages:
      already_confirmed: "was already confirmed, please try signing in /<spain/>ya se confirmó, intenta acceder"
      confirmation_period_expired: "needs to be confirmed within %{period}, please request a new one /<spain/>deben ser confirmadas dentro de %{period}, solicite uno nuevo"
      expired: "has expired, please request a new one /<spain/>ha caducado, por favor solicite uno nuevo"
      not_found: "not found /<spain/>extraviado"
      not_locked: "was not locked /<spain/>no estaba cerrada con llave"
      not_saved:
        one: ""
        other: ""
